<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hoichoi Checker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
 </head>
 <body>
  <div class="container">
   <div class="row justify-content-center">
    <div class="col-md-4">
     <h2 class="fs-3 fw-bold mb-5 text-uppercase mx-auto text-center text-dark">Hoichoi Checker</h2>
     <form id="email-checker-form">
      <div class="form-group">
       <label for="email">Email</label>
       <input type="email" id="email" class="form-control" required />
      </div>
      <div class="form-group">
       <label for="password">Password</label>
       <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Check</button>
     </form>
     <div id="result" class="mt-3"></div>
    </div>
    <div class="footer"><span id="classic">Made With Love By <a href="https://uncoder.eu.org" title="copyright" target="_blank">OshekharO</a></span></div>
   </div>
  </div>

  <script src="script.js"></script>
 </body>
</html>
